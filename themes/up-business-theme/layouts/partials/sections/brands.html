<section class="section brands py-5">
  <div class="container">
    <div class="row">
      {{ with .content.title }}
        <div class="col-12">
          <h3 class="fs-5 fw-semibold text-danger text-center pb-4">{{ . }}</h3>
        </div>
      {{ end }}
    </div>
    <div class="row align-items-center justify-content-center">
      {{ range .content.text_items }}
      <div class="col px-3 my-2 text-center">
        <p class="fw-semibold mb-2 text-primary">{{ . }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
